<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlib Theater</title>
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
  <script defer src="js/app.js"></script>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="title">MadLib Theater</h1>
  <form method="GET" id="input-boxes">
    <input type="text" placeholder="Name" id="inp1">
    <input type="text" placeholder="Noun" id="inp2">
    <input type="text" placeholder="Noun" id="inp3">
    <input type="text" placeholder="Verb" id="inp4">
    <input type="text" placeholder="Verb" id="inp5">
    <input type="text" placeholder="Adjecive" id="inp">
    <input type="text" placeholder="Adjective" id="inp7">
    <input type="text" placeholder="Adverb" id="inp8">
    <input type="text" placeholder="Adverb" id="inp9">
  </form>
  <div id="button-boxes">
    <input type="submit" value="Story 1" class="btn btn-primary">
    <input type="submit" value="Story 2" class="btn btn-primary">
    <input type="submit" value="Story 3" class="btn btn-primary">
    <input type="submit" value="Story 4" class="btn btn-primary">
  </div>
  <div class="reset-div">
  <button class="btn btn-primary reset-button" type="reset">Reset</button>
  </div>
</body>
</html>
