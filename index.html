<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlib Theater</title>
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
  <script defer src="js/app.js"></script>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="page-content">
    <h1 title="Madlib Theater" id="title">MadLib Theater</h1>
    <button id="start" class="btn btn-lg">Start</button>
    <p id="timer"></p>
    <form id="input-boxes">
      <input name="name" type="text" placeholder="Name" id="inp1" class="words">
      <input name="noun" type="text" placeholder="Noun" id="inp2" class="words">
      <input name="noun2" type="text" placeholder="Noun" id="inp3" class="words">
      <input name="verb" type="text" placeholder="Verb" id="inp4" class="words">
      <input name="verb2" type="text" placeholder="Verb" id="inp5" class="words">
      <input name="adj" type="text" placeholder="Adjecive" id="inp6" class="words">
      <input name="adj2" type="text" placeholder="Adjective" id="inp7" class="words">
      <input name="adv" type="text" placeholder="Adverb" id="inp8" class="words">
      <input name="adv2" type="text" placeholder="Adverb" id="inp9" class="words">
      <div id="button-boxes">
        <button id="story1" type="submit" class="btn btn-lg stories">Story 1</button>
        <button id="story2" type="submit" class="btn btn-lg stories">Story 2</button>
        <button id="story3" type="submit" class="btn btn-lg stories">Story 3</button>
        <button id="story4" type="submit" class="btn btn-lg stories">Story 4</button>
      </div>
    </form>
    <div id="story-wrapper">
      <div id="story"></div>
    </div>
    <div class="reset-div">
      <input class="btn btn-lg reset-button" type="reset" value="Reset"></input>
    </div>
  </div>
</body>
</html>
