<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlib Theater</title>
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
  <script defer src="js/app.js"></script>
  <script defer src="js/stories.js"></script>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 title="Madlib Studio" id="title">MadLib Theater</h1>
  <form name="form" id="input-boxes">
    <input name="name" type="text" placeholder="Name" id="inp1" class="words">
    <input name="noun" type="text" placeholder="Noun" id="inp2" class="words">
    <input name="noun2" type="text" placeholder="Noun" id="inp3" class="words">
    <input name="verb" type="text" placeholder="Verb" id="inp4" class="words">
    <input name="verb2" type="text" placeholder="Verb" id="inp5" class="words">
    <input name="adj" type="text" placeholder="Adjecive" id="inp6" class="words">
    <input name="adj2" type="text" placeholder="Adjective" id="inp7" class="words">
    <input name="adv" type="text" placeholder="Adverb" id="inp8" class="words">
    <input name="adv2" type="text" placeholder="Adverb" id="inp9" class="words">
    <div id="button-boxes">
      <button id="story1"type="submit" class="btn btn-primary stories">Story 1</button>
      <button id="story2"type="submit" class="btn btn-primary stories">Story 2</button>
      <button id="story3"type="submit" class="btn btn-primary stories">Story 3</button>
      <button id="story4"type="submit" class="btn btn-primary stories">Story 4</button>
    </div>
  </form>
  <div class="reset-div">
  <button class="btn btn-primary reset-button" type="reset">Reset</button>
  </div>

  <p#story></p>
</body>
</html>
